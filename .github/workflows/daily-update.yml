name: Daily CertGraveyard Update

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update even if CSV unchanged'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install UV
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Setup Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Download and check CSV
        id: check
        run: |
          uv run cert-central-yara download
          if uv run cert-central-yara check-changed || [ "${{ inputs.force_update }}" == "true" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate YARA rules
        if: steps.check.outputs.changed == 'true'
        run: uv run cert-central-yara generate

      - name: Validate rules with YARA
        if: steps.check.outputs.changed == 'true'
        run: uv run cert-central-yara validate --engine yara

      - name: Update changelog
        if: steps.check.outputs.changed == 'true'
        run: uv run cert-central-yara changelog

      - name: Commit changes
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: update YARA rules from CertGraveyard $(date +%Y-%m-%d)" || exit 0
          git push

      - name: Trigger release
        if: steps.check.outputs.changed == 'true'
        run: gh workflow run release.yml
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

