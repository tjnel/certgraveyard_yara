name: Daily CertGraveyard Update

on:
  schedule:
    - cron: '0 5 * * *'  # Daily at midnight EST (5 AM UTC)
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update even if CSV unchanged'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write
  actions: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install UV
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Setup Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Backup previous CSV for comparison
        run: |
          if [ -f data/cert_graveyard_database.csv ]; then
            cp data/cert_graveyard_database.csv data/cert_graveyard_database_previous.csv
            echo "Previous CSV backed up"
          else
            echo "No previous CSV found"
          fi

      - name: Download and check CSV
        id: check
        run: |
          uv run cert-graveyard-yara download
          if uv run cert-graveyard-yara check-changed || [ "${{ inputs.force_update }}" == "true" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate YARA rules
        if: steps.check.outputs.changed == 'true'
        run: uv run cert-graveyard-yara generate

      - name: Validate rules with YARA
        if: steps.check.outputs.changed == 'true'
        run: uv run cert-graveyard-yara validate --engine yara

      - name: Update changelog
        if: steps.check.outputs.changed == 'true'
        run: |
          if [ -f data/cert_graveyard_database_previous.csv ]; then
            uv run cert-graveyard-yara changelog --previous data/cert_graveyard_database_previous.csv
          else
            echo "No previous CSV - skipping changelog (first run)"
          fi

      - name: Combine rules
        if: steps.check.outputs.changed == 'true'
        run: uv run cert-graveyard-yara combine

      - name: Cleanup temporary files
        if: always()
        run: rm -f data/cert_graveyard_database_previous.csv

      - name: Commit changes
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: update YARA rules from CertGraveyard $(date +%Y-%m-%d)" || exit 0
          git push

    outputs:
      changed: ${{ steps.check.outputs.changed }}

  release:
    needs: update
    if: needs.update.outputs.changed == 'true'
    uses: ./.github/workflows/release.yml
    permissions:
      contents: write

